<ion-split-pane>
  <ion-menu [content]="mycontent">
    <ion-content class="menu-content">

    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>

      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-nav #mycontent main [root]="rootPage"></ion-nav>

</ion-split-pane>
