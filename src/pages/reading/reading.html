<ion-header *ngIf="!hideUi" [@enterAnimation]="hideUi">
  <ion-navbar>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>{{ novelName }} - Chapter {{ currentChapter }}</ion-title>

      <ion-buttons start>
        <button ion-button icon-only (click)='prevChapter()'>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only (click)='nextChapter()'>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding (click)="onTap()"
  [ngClass]="{'no-toolbar' : (hideUi)}"
  (swipe)="onSwipe($event)"
  >
  <div [ngClass]="{'before-novel-ios': (platform.is('ios')), 'before-novel-md': (!platform.is('ios'))}"></div>
  <p *ngFor="let paragraph of paragraphs" [ngClass]="{'bold' : (paragraph.strong)}">{{ paragraph.text }}</p>
</ion-content>
