<ion-header *ngIf="!hideUi" [@enterAnimation]="hideUi">
  <ion-navbar>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>{{ novelName }} - Chapter {{ currentChapter }}</ion-title>

      <ion-buttons start>
        <button ion-button icon-only (click)='prevChapter()'>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only (click)='nextChapter()'>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content #pageContent padding
  (swipe)="onSwipe($event)"
  [ngClass]="{'bg-black': (readerSettings.bgClass == 'bg-black'),
              'bg-white': (readerSettings.bgClass == 'bg-white'),
              'bg-grey': (readerSettings.bgClass == 'bg-grey'),
              'bg-tan': (readerSettings.bgClass == 'bg-tan')
             }"
  >

  <div class="before-novel"></div>

  <p class="reader-nav">
    <button ion-button outline color="secondary" icon-left (click)="prevChapter()">
      <ion-icon name='arrow-back'></ion-icon>
      Back
    </button>

    <button ion-button outline color="secondary" icon-only (click)="presentPopoverChapter()">
      <ion-icon name='search'></ion-icon>
    </button>

    <button ion-button outline color="secondary" icon-right (click)="nextChapter()">
      Next
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </p>

  <div #articleBody class="article-body" (click)="hideInterface()"
    [style.fontFamily]="readerSettings.fontFamily"
    [style.fontSize]="readerSettings.fontSize"
  >
    <p *ngFor="let paragraph of paragraphs" [class.bold]="paragraph.strong" [innerHTML]="paragraph.text"></p>
  </div>

  <p class="reader-nav">
    <button ion-button outline color="secondary" icon-left (click)="prevChapter()">
      <ion-icon name='arrow-back'></ion-icon>
      Back
    </button>

    <button ion-button outline color="secondary" icon-only (click)="presentPopoverChapter()">
      <ion-icon name='search'></ion-icon>
    </button>

    <button ion-button outline color="secondary" icon-right (click)="nextChapter()">
      Next
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </p>

  <div class="after-novel"></div>

</ion-content>

<ion-footer  *ngIf="!hideUi" [@enterAnimation]="hideUi">
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
      <ion-buttons start>
        <button ion-button icon-only (click)='presentPopoverChapter()'>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only (click)='presentPopoverRead()'>
          <ion-icon name="contrast"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
