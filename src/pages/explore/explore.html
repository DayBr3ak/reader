<ion-header>

  <ion-navbar>
    <ion-title>Explore</ion-title>
    <ion-item>
      <ion-label>Genre Filter</ion-label>
      <ion-select [(ngModel)]="genreFilter">
        <ion-option *ngFor="let genre of genres" [value]="genre.val" (ionInput)="selGenre($event)"> {{ genre.text }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let novel of novelList" [class.hidden]="genreFilterFn(novel)">
      <ion-avatar item-left>
        <img [src]="">
      </ion-avatar>
      <h2>{{ novel.name }}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>

</ion-content>
