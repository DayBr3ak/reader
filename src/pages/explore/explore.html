  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Explore</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-item>
        <ion-label>Genre Filter</ion-label>
        <ion-select [(ngModel)]="genreFilter" (ionChange)="genreFilterChange($event)">
          <ion-option *ngFor="let genre of genres" [value]="genre[0]"> {{ genre[1] }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding #content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let novel of novelList">
      <ion-card-content>
        <ion-card-title (click)="selNovel(novel)">
          {{ novel.title }}
          </ion-card-title>
        <p (click)="novel.moreDesc = !novel.moreDesc" [style.whiteSpace]="novel.moreDesc? '' : 'nowrap'">
          {{ novel.desc }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
